apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: example-app-example-app
  labels:
    app: example-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
        - name: example-app
          image: "atoato88/k8s-hands-on:latest"
          imagePullPolicy: IfNotPresent
          command:
          - /root/app
          - --message=Hello simple app from $(POD_IP)
          env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
